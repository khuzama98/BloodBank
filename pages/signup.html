    <div class="container">
        <div class="row">
            <!-- <div class="col-md-7"> -->
                <div class="col-md-6 col-xl-6 col-md-offset-3 col-xl-offset-3">
                    <h1 class="text-center">SignUp</h1>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="name" type="text" class="form-control" name="name" placeholder="Full name">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="address" type="text" class="form-control" name="address" placeholder="Address">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="city" type="text" class="form-control" name="city" placeholder="City">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input id="phoneno" type="text" class="form-control" name="phoneno" placeholder="Contact No.">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <br>
                    <div class="input-group customDrop">
                        <select class="form-control" id="usertype">
                            <option value="">User Type</option>
                            <option value="doner">Doner</option>
                            <option value="acceptor">Acceptor</option>
                        </select>
                    </div>
                    <br>
                    <div class="input-group customDrop">
                        <select name="" id="bloodtype" class="form-control">
                            <option value="">Blood Type</option>
                            <option value="A+">A+</option>
                            <option value="B+">B+</option>
                            <option value="A-">A-</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <br>
                    <div class="input-group">
                        <label class="radio-inline">
                            <input type="radio" name="radioOption" id="inlineRadio2" value="male"> Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radioOption" id="inlineRadio3" value="female"> Female
                        </label>
                    </div>
                    <div class="col-md-12 text-right">
                        <button class="btn btn-primary" onClick="signUp()">SignUp</button>
                    </div>
                    
                </div>
                
            </div>
            <!-- </div> -->
